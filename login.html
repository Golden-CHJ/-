<html lang="en" dir="ltr">

    <title>在线打印—登录</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/font.css">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">-->

    <script src="./assets/js/require.min.js"></script>
    <script>
      requirejs.config({
          baseUrl: '.'
      });
    </script>
    <!-- Dashboard Core -->
    <link href="./assets/css/dashboard.css" rel="stylesheet" />
    <script src="./assets/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="./assets/plugins/charts-c3/plugin.css" rel="stylesheet" />
    <script src="./assets/plugins/charts-c3/plugin.js"></script>
    <!-- Google Maps Plugin -->
    <link href="./assets/plugins/maps-google/plugin.css" rel="stylesheet" />
    <script src="./assets/plugins/maps-google/plugin.js"></script>
    <!-- Input Mask Plugin -->
    <script src="./assets/plugins/input-mask/plugin.js"></script>
  </head>
  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="./assets/brand/tabler.svg" class="h-6" alt="">
              </div>
              <div class="card">
                <div class="card-body p-6">
                  <div class="card-title">商家登录</div>
                  <div class="form-group">
                    <label class="form-label">用户名/手机号</label>
                    <input type="text" class="form-control" id="phone" placeholder="用户名">
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                     密码
                      <a href="./forgot-password.html" class="float-right small">忘记密码</a>
                    </label>
                    <input type="password" class="form-control" id="psw" placeholder="密码">
                  </div>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" />
                      <span class="custom-control-label">记住密码</span>
                    </label>
                  </div>
                  <div class="form-footer">
                    <input type="submit" class="btn btn-primary btn-block" id="login" value="登录">
                  </div>
                </div>
              </div>
              <div class="text-center text-muted">
                还没有账号？ <a href="./register.html">立即加入我们</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">

      document.getElementById('login').onclick= function () {
          $.ajax({
              url: "http://120.77.32.233/print/shop/login",
              type: "POST",
              xhrFields: {
                  withCredentials: true
              },
              data: {
                  'phone': document.getElementById('phone').value,
                  'password': document.getElementById('psw').value,
              },
              crossDomain: true,
              dataType: 'json',
              success: function (data) {
                  //alert("成功")
                  //
              },
              error: function (data) {
                  //alert("失败");
              },
              complete: function (data) {
                  console.log(data);
                  var data1 = $.parseJSON(data.responseText)
                  if(data1.code==200){
                      window.open("index.html");
                  }
                  else
                  {
                      alert("登录失败:"+data1.msg)
                  }

              }

          });
      }

    </script>
  </body>
</html>
